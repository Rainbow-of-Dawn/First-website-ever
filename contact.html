<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Web Development Tech Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Slab"
      rel="stylesheet"

      body {
        font-family: "Roboto Slab";
        font-size: 22px;
      }
    </style>

  <body>
    <header>
      <img src="assets/colchis-logo.jpg" alt="Logo" class="logo" />
      <ul>
        <li><a href="home.html">Home page</a></li>
        <li><a href="royalfamily.html">Royal Family</a></li>

    <section id="contact-intro">
      <h1>To contact the Royal Kingdom, please fill in the form below.</h1>
    </section>

    <section id="contact">
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" value="You" /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          value="example@gmail.com"
        /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <script src="script.js"></script>
  </body>
